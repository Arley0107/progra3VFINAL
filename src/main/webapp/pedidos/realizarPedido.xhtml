<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">

                <h:form>
                    <b:container>

                        <b:panel title="Realizar Pedido" look="info" collapsible="false">                                                                                    

                            <!-- idPlato -->

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Seleccione los productos que desee ordenar" for="brandID" />
                                </b:column>
                                <b:column>
                                    <b:selectMultiMenu value="#{selectMultiMenuBean.brand}" id="brandID" >
                                        <f:selectItem itemLabel="Gallo Pinto" itemValue="1"/>
                                        <f:selectItem itemLabel="Tortilla con Queso" itemValue="2"/>
                                        <f:selectItem itemLabel="Empanada" itemValue="3"/>
                                    </b:selectMultiMenu>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="idUsuario"/>
                                </b:column>
                                <h:message for="brandID"/>   
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">

                                    <b:commandButton value="Continuar"
                                                     look="info"
                                                     style="width: 33%"
                                                     action="#{usuarioController.updateUsuario()}"
                                                     />                                                                        
                                </b:column>                                
                            </b:row>
                        </b:panel>                        
                    </b:container>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
