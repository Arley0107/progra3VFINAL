<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="buscarUsuarioForm">
                    <b:container fluid="true">
                        <b:panel title="Imprimir Datos de Usuario" look="primary">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Username" for="idUsuario"/>                                    
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Username"
                                                 id="idUsuario"
                                                 required="true"
                                                 value="#{usuarioController.idUsuario}"
                                                 />                                    
                                </b:column>
                                <b:column medium-screen="1">
                                    <b:commandButton value="Buscar"
                                                     icon="search"
                                                     look="success"
                                                     onclick="ajax:usuarioController.buscarUsuario(usuarioController.idUsuario)"
                                                     update="@form"                                                    
                                                     />

                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="idUsuario"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="1">
                                    <h:outputLabel value="Nombre" for="nombre"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="#{usuarioController.nombreCompleto}" />  
                                </b:column>                               
                            </b:row>
                            <b:row >
                                <b:column medium-screen="1"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Imprimir"
                                                     id="btImprimir"
                                                     icon="print"
                                                     look="primary"
                                                     disabled="#{usuarioController.noImprimir}"
                                                     action="#{reporteController.buscaUsuario(usuarioController)}"/>
                                </b:column>                               
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
