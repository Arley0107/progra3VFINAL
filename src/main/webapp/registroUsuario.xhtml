<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrarse</title>
        
        <style>    
            #ingresaUsuarioForm{
                padding-top: 75px
            }                       
        </style>
    </h:head>
    <h:body>
        
        <h:form id="ingresaUsuarioForm">
                <b:container fluid="true">
                    <b:panel title="Registro de Usuario" look="primary" collapsible="false">  

                        <!-- Nombre de usuario -->
                        <b:row tooltip="El nombre de usuario lo necesitarás para ingresar al sistema">
                            <b:column medium-screen="2">
                                <h:outputLabel value="Nombre de usuario" for="idUsuario" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Nombre de usuario"                                                 
                                             required="true"
                                             id="idUsuario" 
                                             value="#{usuarioController.idUsuario}"                                                 
                                             />
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="idUsuario"/>
                            </b:column>
                        </b:row>

                        <!-- Contraseña -->
                        <b:row tooltip="La contraseña la necesitarás para ingresar al sistema">
                            <b:column medium-screen="2">
                                <h:outputLabel value="Contraseña" for="pwUsuario" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputSecret placeholder="Contraseña"
                                               id="pwUsuario"
                                               required="true"
                                               autocomplete="true"
                                               value="#{usuarioController.pwUsuario}">                        
                                </b:inputSecret>                                
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="pwUsuario"/>
                            </b:column>
                        </b:row>

                        <!-- Nombre -->
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Nombre" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Nombre" 
                                             id="nombre" 
                                             required="true"
                                             value="#{usuarioController.nombre}"
                                             />
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="nombre"/>
                            </b:column>
                        </b:row>

                        <!-- Primer apellido -->
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Primer apellido" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Primer apellido" 
                                             id="apellido1" 
                                             required="true"
                                             value="#{usuarioController.apellido1}"
                                             />
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="apellido1"/>
                            </b:column>
                        </b:row>
                        
                        <!-- Segundo apellido -->
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Segundo apellido" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Segundo apellido" 
                                             id="apellido2" 
                                             required="true"
                                             value="#{usuarioController.apellido2}"
                                             />
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="apellido2"/>
                            </b:column>
                        </b:row>
                        
                        <!-- Correo -->
                        <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Correo" for="correo"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Correo"
                                                 required="true"  
                                                 mask="email"
                                                 id="correo"
                                                 value="#{usuarioController.correo}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="correo"/>
                                </b:column>
                            </b:row>

                        <!-- Celular -->
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Celular" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Celular" 
                                             id="celular" 
                                             required="true"
                                             value="#{usuarioController.celular}"
                                             />
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="celular"/>
                            </b:column>
                        </b:row>

                        <!-- Celular -->
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Género" for="genero"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:panelGrid columns="2">
                                    <b:radiobutton value="#{usuarioController.genero}"
                                                   itemLabel="Masculino" itemValue="M"/>
                                    <b:radiobutton value="#{usuarioController.genero}"
                                                   itemLabel="Femenino" itemValue="F"/>
                                </b:panelGrid>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="genero"/>
                            </b:column>
                        </b:row>
                        
                        <!-- Dirección -->
                        <b:row tooltip="Digite su dirección">
                            <b:column medium-screen="2">
                                <h:outputLabel value="Domicilio" for="domicilio" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Dirección" id="domicilio" required="true"
                                             value="#{usuarioController.domicilio}"                                                 
                                             />
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="domicilio"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2"/>
                            <b:column medium-screen="3">
                                <p:captcha label="Check"/>
                            </b:column>
                            <b:column medium-screen="2">
                                <b:commandButton value="Limpiar"                                                                                                          
                                                 look="primary"
                                                 style="width: 100%"
                                                 type="reset"/>                                    
                            </b:column>
                            <b:column medium-screen="4">                                   
                                <b:commandButton value="Ingresar"
                                                 look="success"
                                                 style="width: 33%"
                                                 action="#{usuarioController.insertaUsuario()}"
                                                 >
                                </b:commandButton>                                    
                            </b:column>     

                        </b:row>
                    </b:panel> 
                </b:container>
            </h:form>
        
    </h:body>
</html>
